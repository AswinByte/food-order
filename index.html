<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wait and Eat</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Josefin Sans", sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        .slideshow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 1.5s ease-in-out;
            z-index: -1;
        }

        .page {
            background: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #d35400;
        }

        p {
            font-size: 1.2rem;
            color: #2c3e50;
        }

        .go-button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1.3rem;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            position: relative;
        }

        .go-button:hover {
            font-family: "Josefin Sans", sans-serif;
            background-color: #c0392b;
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            .go-button {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="slideshow-container"></div>
    <div class="page">
        <h1 id="animated-text">Wait and Eat</h1>
        <p id="animated-paragraph">Delicious food delivered to your doorstep!</p>
        <button class="go-button" onclick="goToNextPage()">Go Now</button>
    </div>

    <script>
        const images = ["./img/burger.jpg", "./img/pizza.jpg", "./img/cake.jpeg", "./img/indian.jpeg"];
        let currentIndex = 0;
        const slideshowContainer = document.querySelector(".slideshow-container");

        function updateBackground() {
            slideshowContainer.style.backgroundImage = `url('${images[currentIndex]}')`;
            currentIndex = (currentIndex + 1) % images.length;
        }
        setInterval(updateBackground, 3000);
        updateBackground();

        function goToNextPage() {
            window.location.href = "signin.html";
        }
    </script>
</body>
</html>
